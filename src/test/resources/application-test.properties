spring.datasource.username=${embedded.postgresql.user}
spring.datasource.password=${embedded.postgresql.password}
spring.datasource.url=jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.schema}

jwt.keyword=${random.value}
jwt.expiration=${random.long(0,20000)}

spring.rabbitmq.password=${embedded.rabbitmq.password}
spring.rabbitmq.port=${embedded.rabbitmq.port}

rabbit.host=${embedded.rabbitmq.host}
rabbit.queue=${random.value}
rabbit.routing=${random.value}
rabbit.exchange=${random.value}
