version: "3.7"

services:
  itr-app:
    container_name: itr-app
    build:
      context: /home/alexandr/IdeaProjects/ItrProject/
      dockerfile: Dockerfile
    environment:
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_KEYWORD=${JWT_KEYWORD}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - RABBIT_PASS=${RABBIT_PASS}
      - RABBIT_USERNAME=${RABBIT_USERNAME}
      - RABBIT_PORT=5672
      - RABBIT_HOST=rabbit
      - RABBIT_ROUTING=${RABBIT_ROUTING}
      - RABBIT_QUEUE=${RABBIT_QUEUE}
      - RABBIT_EXCHANGE=${RABBIT_EXCHANGE}
    ports:
      - 8080:8080
    depends_on:
      - db
      - rabbit-consumer
  db:
    container_name: itr-app-postgres
    image: postgres:13.2
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - dbstore:/var/lib/postgresql/data
    ports:
      - 5432:5432
  rabbit:
    container_name: itr-app-rabbitmq
    image: rabbitmq:3-management-alpine
    volumes:
      - rabbitmq_log:/var/log/rabbitmq
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
  rabbit-consumer:
    container_name: rabbit-consumer
    build:
      context: /home/alexandr/IdeaProjects/rabbit-consumer/
      dockerfile: Dockerfile
    environment:
      - RABBIT_PASS=${RABBIT_PASS}
      - RABBIT_USERNAME=${RABBIT_USERNAME}
      - RABBIT_PORT=5672
      - RABBIT_HOST=rabbit
      - RABBIT_QUEUE=${RABBIT_QUEUE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - rabbit
      - redis
  redis:
    container_name: redis-itr-app
    image: redis:6.2.6-alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "127.0.0.1:6379:6379"
volumes:
  dbstore:
  rabbitmq_log:
  rabbitmq_data:
